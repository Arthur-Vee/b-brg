<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    
    <!-- Combat ui -->
    <div class="column" style="align-items: stretch;">

        <div style="gap: 8px; display:flex; flex-direction: column; padding: 24px;">
            <div id="logIndicator">Turn counter</div>
            <!-- <button onclick="toggleModal('shop')">Shop</button> -->
        </div>
        
        <div class="row" style="align-items: stretch;">
            <!-- Player -->
            <div class="column" style="align-items: flex-start;">
                <div id="playerIndicator" class="stat-block" style="flex-grow: 1;">-</div>
                <img src="./img/char-knight.svg">
            </div>
    
            <!-- Enemy -->
            <div class="column" style="align-items: flex-start;">
                <div id="enemyIndicator" class="stat-block">-</div>
                <p id="enemyDamageIndicator">12</p>
                <img id="enemyImg" src="./img/enemy/1.png" class="flip">
            </div>
        </div>
    </div>


    <!-- Actions -->
    <div class="row grow">
        <div id="playerActionContainer" class="row button-container"></div>
    </div>


    <!-- Quiz -->
    <div class="column grow quiz-container">
        <p>Question placeholder?</p>
        <p>___ ___ ___</p>
        <div class="row gapSm button-container">
            <button>Keyword</button>
            <button>Keyword</button>
            <button>Keyword</button>
            <button>Keyword</button>
            <button>Keyword</button>
            <button>Keyword</button>
            <button>Keyword</button>
            <button>Keyword</button>
        </div>
    </div>


    <!-- Shop -->
    <div class="modal hide" id="shop">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Shop</h2>
                <button onclick="toggleModal('shop')">Close</button>
            </div>
            <div class="column button-container modal-body">
                <button>Mace: Attack<br> Cost 8 gold</button>
                <button>Shield: Block</button>
                <button>Focus</button>
            </div>
        </div>
    </div>


    <!-- Combat end screen -->
    <div class="modal hide" id="combatEnd">
        <div class="modal-container">
            <div class="modal-header">
                <h2 id="combatEndIndicator">Shop</h2>
            </div>
            <div class="column button-container modal-body">
                <button onclick="toggleModal('combatEnd'), initiateCombat()">Continue</button>
            </div>
        </div>
    </div>

</body>
<script src="main.js"></script>
</html>
