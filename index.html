<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Baryon Brigade</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Map -->
    <div id="map" class="screen tab hide">
        <div class="row" style="width: 100%; gap:48px;">
            <button onclick="screen('combat'), game.initiateCombat()">Fight</button> <br>
            <button onclick="screen('shop')">Shop</button>
        </div>
    </div>


    <!-- Combat -->
    <div id="combat" class="screen hide">
        <p id="log">stage: 1<br> turn:1</p>
    
        <!-- Units -->
        <div class="column grow" style="align-items: stretch; padding: 0 4px;">
            <div class="row" style="align-items: stretch; flex-grow: 1;">
                <!-- Player -->
                <div class="column">
                    <div class="imgcont">
                        <p id="plDmgInd" class="floating-ind">0</p>
    
                        <img src="./img/char-knight.svg">
                    </div>
    
                    
                </div>
        
                <!-- Enemy -->
                <div class="column">
    
                    <div class="column">
                        <div id="intent">Will attack for 3 damage.</div>
                        <svg height="12" width="12" style="fill: black;">
                            <polygon points="0,0 6,12 12,0"/>
                        </svg>
                    </div>
    
                    <div class="imgcont">
                        <p id="enDmgInd" class="floating-ind">0</p>
    
                        <img id="enemyImg" src="./img/enemy/1.png" class="flip">
                    </div>
    
                    
    
                    
                </div>
            </div>
        </div>
    
        <!-- UI -->
        <div style="max-width: 480px;">
            <!-- Actions -->
            <div id="stats" class="row">
                <!-- Player --> 
                <div class="column">
                        <div class="row stat">
                            <img src="./img/ico/hp-bb.svg" alt="">
                            <div id="p-life"></div>
                        </div>
                        <div class="row stat">
                            <img src="./img/ico/dice-bb.svg" alt="">
                            <div id="p-dice"></div>
                        </div>
                </div>
                    
                <div class="column">
                        <div class="row stat">
                            <img src="./img/ico/shield-bb.svg" alt="">
                            <p id="p-def"></p>
                        </div>
                        <div class="row stat">
                            <img src="./img/ico/power-bb.svg" alt="">
                            <p id="p-power"></p>
                        </div>
                        
                </div>
        
                <!-- Menu button-->
                <button onclick="screen('character', 'combat-menu')" style="border: none; background-color: var(--black);">
                    <img src="./img/ico/settings-pale.svg">
                </button>
        
        
                <!-- Enemy -->
                <div class="column">
                        <div class="row stat">
                            <img src="./img/ico/hp-bb.svg" alt="">
                            <div id="life"></div>
                        </div>
        
                        <div class="row stat">
                            <img src="./img/ico/dice-bb.svg" alt="">
                            <div id="dice"></div>
                        </div>
                </div>
                    
                <div class="column">
                        <div class="row stat">
                            <img src="./img/ico/shield-bb.svg" alt="">
                            <p id="def"></p>
                        </div>
        
                        <div class="row stat">
                            <img src="./img/ico/power-bb.svg" alt="">
                            <p id="power"></p>
                        </div>
                    
                </div>
            </div>
        
            <div id="playerActionContainer" class="actions-container"></div>
        </div>
    </div>


    <!-- Tabs -->
    <div id="tab-container" class="column">
        <div id="info-modal" class="hide">
            <h2>Placeholder name</h2>
            <p>Placeholder description</p>
        </div>

        <div id="tabs" class="row">
        </div>
    </div>


    <!-- Screens -->
    <!-- character -->
    <div id="character" class="screen tab" >
        <div class="modal-container">

            <div class="modal-header"><h2>Character</h2></div>
            <div id='character-content' class="column modal-body"></div>

        </div>
    </div>


    <!-- Tree -->
    <div id="tree" class="screen hide tab" >
        <div class="modal-container">

            <div class="modal-header">Tree</div>
            <div id="skill-tree" class="modal-body"></div>

        </div>
    </div>


    <!-- Inventory -->
    <div id="inventory" class="screen hide tab" >
        <div class="modal-container">
            <div class="modal-header">
                <h2>Inventory</h2>
            </div>

            <div class="column button-container modal-body">
                Items and item slots
            </div>
        </div>
    </div>


    <!-- Shop -->
    <div id="shop" class="screen hide" >
        <div class="modal-container">
            <div class="modal-header">
                <h2>Shop</h2>
                <button onclick=" screen('map', this)">Close shop</button>
            </div>

            <div class="column button-container modal-body">
                Buy & sell items
            </div>
        </div>
    </div>

    <!-- Combat end screen -->
    <div class="modal hide" id="rewardScreen">
        <div class="modal-container">

            <div class="modal-header">
                <h2 id="combatEndIndicator">Victory! Choose your reward.</h2>
            </div>

            <div id="rewards" class="modal-body"></div>
       </div>
    </div>

    <!-- Game over -->
    <div class="modal hide" id="gameOverScreen">
        <div class="modal-container">
            <div class="column button-container modal-body" style="margin: auto;">
                <h1 style="font-weight: 600;">Game over!</h1>
                <p id="gameOverScreenLog">Refresh the page to try again.</p>
                <!-- <button onclick="toggleModal('gameOverScreen'), initiateCombat()">Start over</button> -->
            </div>
        </div>
    </div>

</body>
<script type="module" src="main.js">
</script>
</html>
