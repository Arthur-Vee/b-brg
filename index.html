<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SR Game</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    
    <!-- Combat ui -->
    <div class="column grow" style="align-items: stretch; padding: 0 4px;">

        <div style="gap: 8px; display:flex; padding: 4px 0 0 12px; justify-content: space-between; align-items: center;">
            <div id="logIndicator">Turn counter</div>
            <button onclick="toggleModal('shop')" style="background-color: rgba(0, 0, 0, 0.251); border: none"><img src="./img/ico/settings.svg"></button>
        </div>
        
        <div class="row" style="align-items: stretch; flex-grow: 1;">
            <!-- Player -->
            <div class="column" style="">
                <div class="imgcont">
                    <p id="playerDmgInd" class="dmgnum">0</p>
                    <img src="./img/char-knight.svg">
                </div>

                <div class="column" style="align-items: flex-start; gap: 4px;">
                    
                    <div class="row stat">
                        <img src="./img/ico/hp.svg" alt="">
                        <div id="p-life"></div>
                    </div>
                    
                    <div class="row stat">
                        <img src="./img/ico/lightning.svg" alt="">
                        <div id="p-power"></div>
                    </div>
                    
                    <div class="row stat">
                        <img src="./img/ico/dice.svg" alt="">
                        <div id="p-dice"></div>
                    </div>
                </div>
            </div>
    
            <!-- Enemy -->
            <div class="column" style="">

                <div class="column">
                    <div id="intent">Will attack for 3 damage.</div>
                    <svg height="12" width="12" style="fill: black;">
                        <polygon points="0,0 6,12 12,0"/>
                    </svg>
                </div>

                <div class="imgcont">
                    <p id="enemyDmgInd" class="dmgnum">0</p>
                    <img id="enemyImg" src="./img/enemy/1.png" class="flip">
                </div>

                <div class="column" style="align-items: flex-start; gap: 4px;">
                    
               

                    <div class="row stat">
                        <img src="./img/ico/hp.svg" alt="">
                        <div id="life"></div>
                    </div>

    

                    <div class="row stat">
                        <img src="./img/ico/lightning.svg" alt="">
                        <div id="power"></div>
                    </div>
                    
                    <div class="row stat">
                        <img src="./img/ico/dice.svg" alt="">
                        <div id="dice"></div>
                    </div>
                    
                </div>

                
            </div>
        </div>
    </div>


    <!-- Actions -->
    <div id="playerActionContainer" class="row actions-container"></div>
    


    <!-- Quiz -->
    <div class="column grow quiz-container hide">
        <p>Question placeholder?</p>
        <p>___ ___ ___</p>
        <div class="row gapSm button-container">
            <button>Keyword</button>
            <button>Keyword</button>
            <button>Keyword</button>
            <button>Keyword</button>
            <button>Keyword</button>
            <button>Keyword</button>
            <button>Keyword</button>
            <button>Keyword</button>
        </div>
    </div>


    <!-- Shop -->
    <div class="modal hide" id="shop">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Shop</h2>
                <button onclick="toggleModal('shop')">Close</button>
            </div>
            <div class="column button-container modal-body">
                <button>Mace: Attack<br> Cost 8 gold</button>
                <button>Shield: Block</button>
                <button>Focus</button>
            </div>
        </div>
    </div>


    <!-- Combat end screen -->
    <div class="modal hide" id="rewardScreen">
        <div class="modal-container">

            <div class="modal-header">
                <h2 id="combatEndIndicator">Victory! Choose your reward.</h2>
            </div>

            <div id="rewards" class="modal-body"></div>
       </div>
        </div>
    </div>

    <!-- Game over -->
    <div class="modal hide" id="gameOverScreen">
        <div class="modal-container">
            <div class="column button-container modal-body">
                <h1>Game over!</h1>
                <p id="gameOverScreenLog"></p>
                <button onclick="toggleModal('gameOverScreen'), initiateCombat()">Start over</button>
            </div>
        </div>
    </div>

</body>
<script src="main.js"></script>
</html>
